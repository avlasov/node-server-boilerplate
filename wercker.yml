box: wercker/nodejs
# Build definition
build:
  # The steps that will be executed on build
  steps:
    # A step that executes `npm install` command
    - npm-install
    # A step that builds client side code
    - hgen/gulp@0.1.3:
        tasks: build
    # A step that executes `npm test` command
    - npm-test

    # A custom script step, name value is used in the UI
    # and the code value contains the command that get executed
    - script:
        name: echo nodejs information
        code: |
          echo "node version $(node -v) running"
          echo "npm version $(npm -v) running"
deploy:
  steps:
    - add-to-known_hosts:
        hostname: avlasov.us
        port: 2048
    - mktemp:
        envvar: PRIVATEKEY_PATH
    - create-file:
        name: write key
        filename: $PRIVATEKEY_PATH
        content: $WERCKER_PRIVATE
        overwrite: true
    - script:
        name: transfer application
        code: |
          pwd
          ls -la
          scp -i $PRIVATEKEY_PATH -rp public avlasov@avlasov.us:/home/avlasov/projects/samples
          scp -i $PRIVATEKEY_PATH -rp lib avlasov@avlasov.us:/home/avlasov/projects/samples
          scp -i $PRIVATEKEY_PATH app.js package.json avlasov@avlasov.us:/home/avlasov/projects/samples
    - script:
        name: npm install
        code: ssh -i $PRIVATEKEY_PATH -l avlasov avlasov.us "cd /home/avlasov/projects/samples && npm install --production"
    - script:
        name: restart application
        code: ssh -i $PRIVATEKEY_PATH -l avlasov avlasov.us "NODE_ENV=production pm2 restart code-samples"
