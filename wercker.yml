box: wercker/nodejs
# Build definition
build:
  # The steps that will be executed on build
  steps:
    # A step that executes `npm install` command
    - npm-install
    # A step that executes `npm test` command
    - npm-test

    # A custom script step, name value is used in the UI
    # and the code value contains the command that get executed
    - script:
        name: echo nodejs information
        code: |
          echo "node version $(node -v) running"
          echo "npm version $(npm -v) running"
deploy:
  steps:
    - mktemp:
        envvar: PRIVATEKEY_PATH
    - create-file:
        name: write key
        filename: $PRIVATEKEY_PATH
        content: $WERCKER_PRIVATE
        overwrite: true
    - script:
        name: transfer application
        code: |
          pwd
          ls -la
          scp -i $PRIVATEKEY_PATH -P 2048 app.js package.json avlasov@avlasov.us:/home/avlasov/projects/samples
    - script:
        name: npm install
        code: ssh -i $PRIVATEKEY_PATH -l avlasov avlasov.us -p 2048 "cd /home/avlasov/projects/samples && npm install --production"
    - script:
        name: restart application
        code: ssh -i $PRIVATEKEY_PATH -l avlasov avlasov.us -p 2048 "pm2 restart code-samples"
